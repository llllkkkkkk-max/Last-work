<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书评</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="navbar">
    <nav>
      <div class="container">
        <a class="navbar-brand" href="#"><img src="picture/logo.jpg" alt="Logo"></a>
        <form class="search-form">
          <input type="text" placeholder="搜索">
          <button type="submit">搜索</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="homepage.html">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="main.html">主页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="circle.html">圈子</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="write.html">书评</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="log.html">日志</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">我的</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="write-section">
    <div class="container">
    <h2>已提交的书评</h2>
    <div id="submitted-reviews"></div>
    </div>
  </section>
  <div class="container">
      <h2>书评</h2>
      <form id="review-form">
        <div class="form-group">
          <label for="book-title">书名</label>
          <input type="text" id="book-title" name="book-title" required>
        </div>
        <div class="form-group">
          <label for="author">作者</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
          <label for="rating">评分</label>
          <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required>
        </div>
        <div class="form-group">
          <label for="review-content">书评内容</label>
          <textarea id="review-content" name="review-content" required></textarea>
        </div>
        <button type="submit">提交</button>
      </form>
    </div>
  </section>

  <script src="js/write.js"></script>
</body>

</html>
